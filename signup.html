<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Infinity Books</title>
    <link rel="shortcut icon" href="assets/Vector.png" type="image/x-icon" />

    <!-- Raleway and Inter fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <!-- Link to DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind custom configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d",
                        brand: "#0077FF",
                        secondary: "#fbff00",
                        "light-cyan": "#C1F9FF",
                        mint: "#AAFFD3",
                        "light-purple": "#C6CEFF",
                        "off-white": "#FFFABF",
                        footer: "#0F161E",
                    },
                },
            },
        };
    </script>
    <!-- Custom Css -->
    <style>
        .text-raleway {
            font-family: "Raleway", sans-serif;
        }

        .text-inter {
            font-family: "Inter", serif;
        }

        .bg-header {
            background-image: url("assets/banner.svg");
            background-repeat: no-repeat;
            background-position: top;
            background-size: contain;
            /* background-size: 100%; */
        }

        .bg-welcome {
            height: 200px;
            width: 400px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            background-image: url("assets/Vector 2.svg");
        }
    </style>
</head>

<body id="login-page" class="text-raleway">
    <section class="flex">
        <div class="flex flex-col-reverse md:flex-row items-center mx-auto">
            <figure class="md:w-1/2 md:px-5">
                <img class="object-contain w-full h-full" src="assets/login.svg" alt="Login" />
            </figure>
            <div class="w-11/12 md:w-1/2 flex flex-col items-center text-center py-5 md:py-10">
                <h2 class="card-title font-bold text-2xl lg:text-3xl text-brand my-3 md:my-4">
                    Register New Account!
                </h2>
                <h5 id="error" class="text-red-500 mb-8 mt-10"></h5>
                <!-- Input Forms -->
                <form class="text-left flex flex-col gap-5 w-full md:w-4/5">
                    <label class="flex flex-col gap-1 md:gap-2 lg:gap-3 font-bold" for="Name">Username
                        <input name="name" id="username" type="text" placeholder="Username"
                            class="input input-bordered border-2 py-2 md:py-4 lg:py-7 rounded-md md:rounded-lg lg:rounded-xl w-full placeholder:text-sm lg:placeholder:text-base" />
                    </label>
                    <label class="flex flex-col gap-1 md:gap-2 lg:gap-3 font-bold" for="First Name">First Name
                        <input id="first_name" type="text" placeholder="Enter Your First Name"
                            class="input input-bordered border-2 py-2 md:py-4 lg:py-7 rounded-md md:rounded-lg lg:rounded-xl w-full placeholder:text-sm lg:placeholder:text-base" />
                    </label>
                    <label class="flex flex-col gap-1 md:gap-2 lg:gap-3 font-bold" for="Last Name">Last Name
                        <input id="last_name" type="text" placeholder="Enter Your Last Name"
                            class="input input-bordered border-2 py-2 md:py-4 lg:py-7 rounded-md md:rounded-lg lg:rounded-xl w-full placeholder:text-sm lg:placeholder:text-base" />
                    </label>
                    <label class="flex flex-col gap-1 md:gap-2 lg:gap-3 font-bold" for="email">Email Address
                        <input id="email" type="email" placeholder="Enter Your Email"
                            class="input input-bordered border-2 py-2 md:py-4 lg:py-7 rounded-md md:rounded-lg lg:rounded-xl w-full placeholder:text-sm lg:placeholder:text-base" />
                    </label>
                    <label class="flex flex-col gap-1 md:gap-2 lg:gap-3 font-bold" for="mobile">Phone Number
                        <input id="mobile" type="number" placeholder="Enter Your Number"
                            class="input input-bordered border-2 py-2 md:py-4 lg:py-7 rounded-md md:rounded-lg lg:rounded-xl w-full placeholder:text-sm lg:placeholder:text-base" />
                    </label>
                    <label class="flex flex-col gap-1 md:gap-2 lg:gap-3 font-bold" for="mobile">Address
                        <input id="address" type="text" placeholder="Enter Your Address"
                            class="input input-bordered border-2 py-2 md:py-4 lg:py-7 rounded-md md:rounded-lg lg:rounded-xl w-full placeholder:text-sm lg:placeholder:text-base" />
                    </label>
                    <label class="flex flex-col gap-1 md:gap-2 lg:gap-3 font-bold" for="password">Password
                        <input id="password" type="password" placeholder="Enter Password"
                            class="input input-bordered border-2 py-2 md:py-4 lg:py-7 rounded-md md:rounded-lg lg:rounded-xl w-full placeholder:text-sm lg:placeholder:text-base" />
                    </label>
                    <label class="flex flex-col gap-1 md:gap-2 lg:gap-3 font-bold" for="confirmpassword">Confirm Password
                        <input id="confirm_password" type="password" placeholder="Confirm Password"
                            class="input input-bordered border-2 py-2 md:py-4 lg:py-7 rounded-md md:rounded-lg lg:rounded-xl w-full placeholder:text-sm lg:placeholder:text-base" />
                    </label>
                    <label class="flex flex-col gap-1 md:gap-2 lg:gap-3 font-bold" for="confirmpassword">Image
                        <input id="Profile_Image" type="file" placeholder="Drop your Image"
                            class="input input-bordered border-2 py-2 md:py-4 lg:py-7 rounded-md md:rounded-lg lg:rounded-xl w-full placeholder:text-sm lg:placeholder:text-base" />
                    </label>

                </form>
                <!-- Buttons -->
                <div class="w-full md:w-4/5 my-3 md:my-5 flex flex-col gap-3">
                    <button onclick="handleregistration(event)"
                        class="w-full bg-brand py-2 lg:py-3 text-white font-bold text-base md:text-lg lg:text-xl rounded-md md:rounded-lg lg:rounded-xl">Create
                        account</button>
                    <span class="text-xs md:text-sm lg:text-base">Or Singup with</span>
                    <button
                        class="w-full py-2 lg:py-3 font-semibold text-sm md:text-base lg:text-lg rounded-md md:rounded-lg lg:rounded-xl flex items-center justify-center gap-2 border border-black">
                        <img class="w-5 md:w-6 lg:w-7"
                            src="https://img.icons8.com/?size=100&id=V5cGWnc9R4xj&format=png&color=000000"
                            alt="Google logo">
                        Sign in with Google
                    </button>
                </div>
                <p class="text-xs md:text-sm lg:text-base">Already have an account? <a class="text-brand"
                        href="login.html">Log in</a></p>
            </div>
        </div>
    </section>

    <!-- Js -->
    <script src="JS/navigation.js"></script>
    <script src="/BackendCode/signup.js"></script>
    <!-- <script src="JS/signUp.js"></script> -->
</body>

</html>
